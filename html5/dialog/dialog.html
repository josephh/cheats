<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- Simple pop-up dialog box, containing a form -->
    <!-- <form> elements can be integrated within a dialog by specifying them with the attribute method="dialog". When such a form is submitted, the dialog is closed with a returnValue attribute set to the value of the submit button used. -->
    <dialog open id="favDialog">
      <form method="dialog">
        <section>
          <p><label for="favAnimal">Favorite animal:</label>
          <select id="favAnimal">
            <option></option>
            <option>Brine shrimp</option>
            <option>Red panda</option>
            <option>Spider monkey</option>
          </select></p>
        </section>
        <menu>
          <button id="cancel" type="reset">Cancel</buttpril2on>
          <button type="submit">Confirm</button>
        </menu>
      </form>
    </dialog>
    <menu>
      <button id="updateDetails">Update details</button>
    </menu>


    <script type="text/javascript">
      (function() {
        var updateButton = document.getElementById('updateDetails');
        var cancelButton = document.getElementById('cancel');
        var favDialog = document.getElementById('favDialog');

        // Update button opens a modal dialog
        updateButton.addEventListener('click', function() {
          favDialog.showModal();
        });

        // Form cancel button closes the dialog box
        cancelButton.addEventListener('click', function() {
          favDialog.close();
        });
      })();
    </script>

  </body>
</html>
